# MongoDB Configuration
spring.data.mongodb.host=localhost # Or your MongoDB Atlas connection string
spring.data.mongodb.port=27017 # Default MongoDB port
spring.data.mongodb.database=ecommerce_db

# JWT Configuration (Choose a strong, random secret)
jwt.secret=yourVeryStrongAndSecureJWTSecretKeyForEcommerceDashboard
jwt.expiration=86400000 # 24 hours in milliseconds

# Server Port
server.port=8080